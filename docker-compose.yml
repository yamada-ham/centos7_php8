#docker-composeで使用するバージョン
version: '3.8'

# dbデータの保存場所。(ホストからは見えない)
volumes:
  mysql-data:

services:
 #サービスの名前
  centos:
    build: .
    ports:
    - 8281:81
    - 8282:82
    - 8283:83
    - 8284:84
    - 8285:85
    - 8286:86
    - 8287:87
    - 8290:90
    - 8291:91
    - 28000:8000
    - 28001:8001
    - 28002:8002
    - 28003:8003
    - 28004:8004
    - 6001:6001
    volumes:
    - ./html:/var/www/html:cached
    - mysql-data:/var/lib/mysql
    working_dir: /var/www/html
    tty: true
    platform: linux/x86_64
    privileged: true  
    command: /sbin/init

